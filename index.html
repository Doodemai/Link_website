<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1020; --bg2:#0f1630;
      --card:#0e1530cc; --border:#223055;
      --text:#eaf1ff; --muted:#afbbde;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Prompt", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 0% 0%, #18224a 0%, transparent 60%),
        radial-gradient(900px 700px at 100% 100%, #241b3a 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid; place-items:center; padding:24px;
    }
    .wrap{
      width:min(560px, 92vw);
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); padding:28px;
      box-shadow:0 20px 60px #0008, inset 0 0 60px #6ea8fe14;
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 8px; font-size:clamp(20px, 3.2vw, 28px); font-weight:600}
    p{margin:0 0 18px; color:var(--muted)}
    .links{display:grid; gap:12px; margin-top:8px}
    .btn{
      --hover:#141d3b;
      display:flex; align-items:center; gap:12px;
      padding:14px 16px; border-radius:14px;
      text-decoration:none; color:var(--text);
      background:#0f1733; border:1px solid var(--border);
      transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow:0 8px 24px #0006;
    }
    .btn:hover{transform:translateY(-2px); background:var(--hover); box-shadow:0 12px 30px #0008}
    .btn .icon{width:22px;height:22px; display:grid; place-items:center}
    .btn .arrow{margin-left:auto; opacity:.6}
    .btn.youtube{--hover:#1a1f37}
    .btn.discord{--hover:#1a2042}
    .btn.site{--hover:#13243a}
    .btn.facebook{--hover:#1a2a50}

    /* เส้นบาง ๆ คั่นหัวข้อกับปุ่ม */
    .divider{height:1px; background:linear-gradient(90deg, transparent, #2a3a67, transparent); margin:10px 0 16px}
    footer{margin-top:14px; font-size:12px; color:#9fb1ff; opacity:.8; text-align:center}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Link hub">
    <h1>กดเพื่อดำเนินการต่อ</h1>
    <p></p>
    <div class="divider"></div>

      <a class="btn youtube" href="https://youtu.be/2WkiYslF1Dk" target="_blank" rel="noopener noreferrer" aria-label="คลิปสอนติดตั้ง - เปิดในแท็บใหม่">
        <span class="icon" aria-hidden="true">
          <!-- YouTube small -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="#ff4d4f" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2 41.6 41.6 0 0 0 0 12a41.6 41.6 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-1.9.5-3.8.5-5.8 0-2-.2-3.9-.5-5.8zM9.6 15.5V8.5L15.8 12l-6.2 3.5z"/></svg>
        </span>
        <span>คลิปสอนติดตั้ง</span>
        <span class="arrow">➜</span>
      </a>

      <!-- ปุ่มเพิ่มเติมตามคำขอผู้ใช้ -->
      <a class="btn" href="https://shorturl.asia/Q0H2w" target="_blank" rel="noopener noreferrer" aria-label="ดาวน์โหลดบอท - เปิดในแท็บใหม่">
        <span class="icon" aria-hidden="true">
          <!-- Download icon -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="#9be7a5" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3v10m0 0 4-4m-4 4-4-4M5 20h14v-2H5v2z" stroke="#9be7a5" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </span>
        <span>ดาวน์โหลดบอท</span>
        <span class="arrow">➜</span>
      </a>

      <a class="btn" href="https://youtu.be/_ifcuWf0ciI" target="_blank" rel="noopener noreferrer" aria-label="วิธีการอัพเดทบอท - เปิดในแท็บใหม่">
        <span class="icon" aria-hidden="true">
          <!-- Update icon -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="#ffd86b" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12a9 9 0 1 0-3 6.7" stroke="#ffd86b" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <path d="M21 3v6h-6" stroke="#ffd86b" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </span>
        <span>วิธีอัพเดทบอท</span>
        <span class="arrow">➜</span>
      </a>

      <a class="btn site" href="https://jackz2shop.shop/" target="_blank" rel="noopener noreferrer" aria-label="ซื้อ Keys - เปิดในแท็บใหม่">
        <span class="icon" aria-hidden="true">
          <!-- Cart / shop icon -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="#7dd3fc" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3h2l.6 2M7 13h10l3-8H6.6" stroke="#7dd3fc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <circle cx="10" cy="20" r="1" fill="#7dd3fc"/>
            <circle cx="18" cy="20" r="1" fill="#7dd3fc"/>
          </svg>
        </span>
        <span>ซื้อ Keys</span>
        <span class="arrow">➜</span>

      <a class="btn" href="https://www.mumuplayer.com/" target="_blank" rel="noopener noreferrer" aria-label="ดาวน์โหลด MuMu - เปิดในแท็บใหม่">
        <span class="icon" aria-hidden="true">
          <!-- MuMu icon (generic computer) -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="#c6b6ff" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="12" rx="2" ry="2" stroke="#c6b6ff" stroke-width="1" fill="none"/>
            <path d="M8 20h8" stroke="#c6b6ff" stroke-width="1" stroke-linecap="round"/>
          </svg>
        </span>
        <span>ดาวน์โหลด MuMu</span>

      </a>
    </nav>

    <nav class="links" aria-label="Social links">
      <a class="btn discord" href="https://discord.gg/UKZhwQ99E8" target="_blank" rel="noopener" aria-label="เปิด Discord Invite ในแท็บใหม่">
        <span class="icon" aria-hidden="true">
          <!-- Discord -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="#8b9dff" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.3 4.6A18 18 0 0 0 15.9 3l-.4.8c1.7.5 2.6 1.2 3.9 2.3-1.6-.8-3.2-1.3-4.8-1.6a12.5 12.5 0 0 0-4.7 0C8.3 4 6.7 4.5 5.1 5.1c1.3-1.1 2.2-1.8 3.9-2.3L8.6 2.9A18 18 0 0 0 4.2 4.6 15.7 15.7 0 0 0 1 16.7c2.1 1.6 4.2 2.6 6.2 3.1l.8-1.3c-1.1-.4-2.1-.9-3.1-1.5l.8-.6c2.3 1 4.6 1.5 6.9 1.5s4.6-.5 6.9-1.5l.8.6c-1 .7-2 1.1-3.1 1.5l.8 1.3c2-.5 4.1-1.5 6.2-3.1A15.7 15.7 0 0 0 20.3 4.6zM9.4 14.4c-.8 0-1.4-.8-1.4-1.7 0-.9.6-1.7 1.4-1.7s1.5.8 1.4 1.7c0 .9-.6 1.7-1.4 1.7zm5.2 0c-.8 0-1.4-.8-1.4-1.7 0-.9.6-1.7 1.4-1.7s1.4.8 1.4 1.7-.6 1.7-1.4 1.7z"/>
          </svg>
        </span>
        <span>Discord</span>
        <span class="arrow">➜</span>
      </a>
    <footer>© <span id="y"></span> — Jeabdookdui by JackZ2</footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
